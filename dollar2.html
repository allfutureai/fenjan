        document.addEventListener('DOMContentLoaded', function () {
            // Get current page from URL
            const path = window.location.pathname.split("/").pop();

            // Select all nav links
            const navLinks = document.querySelectorAll('.nav-link');

            // Loop through each nav link
            navLinks.forEach(link => {
                // Get the href attribute of the link
                const href = link.getAttribute('href');

                // Check if the href matches the current path
                if (path === href) {
                    // Add 'active' class to the matching link
                    link.classList.add('active');
                }
            });
        });
    </script>

                            function previewImage(input, previewId) {

                              const file = input.files[0];

                                const reader = new FileReader();
                                reader.onload = function (e) {
                                  preview.src = e.target.result;
                                  preview.style.display = "block";
                                };
                                reader.readAsDataURL(file);
                              } else {
                                preview.src = "#";
                                preview.style.display = "none";
                              }
                            }

            <script>
                document.getElementById('uploadForm').addEventListener('submit', function (e) {
                    e.preventDefault();

                    var form = this;
                    var formData = new FormData(form);
                    var xhr = new XMLHttpRequest();

                    xhr.upload.addEventListener('progress', function (e) {
                        var percent = e.lengthComputable ? (e.loaded / e.total) * 100 : 0;
                        document.getElementById('progress-wrapper').style.display = 'block';
                        document.getElementById('progress-bar').style.width = percent.toFixed(2) + '%';
                    });

                    xhr.open('POST', form.action, true);
                    xhr.onload = function () {
                        if (xhr.status == 200) {
                            var response = JSON.parse(xhr.responseText);
                            if (response.success) {
                                window.location.href = 'dollar_confirm'; // إعادة التوجيه إلى صفحة التأكيد
                            } else {
                                alert(response.message || 'حدث خطأ أثناء التسجيل.');
                            }
                        } else {
                            alert('حدث خطأ أثناء رفع الملف.');
                        }
                    };

                    xhr.send(formData);

    <!-- AOS JS (Animation On Scroll) -->

    <script>
        // تهيئة AOS
        AOS.init({
            duration: 1000,
            once: true,
            easing: 'ease-in-out',
        });

        // تأثير الشريط العلوي عند التمرير
        window.addEventListener('scroll', function () {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // تأثير ظهور العناصر عند التمرير
        const serviceCards = document.querySelectorAll('.service-card-modern');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate');
                }
            });
        }, {
            threshold: 0.1
        });

        serviceCards.forEach(card => {
            observer.observe(card);
        });

        // تأثيرات Fade In عند التحميل
        document.addEventListener('DOMContentLoaded', function () {
            const fadeElements = document.querySelectorAll('.fade-in');

            fadeElements.forEach(el => {
                setTimeout(() => {
                    el.classList.add('show');
                }, 200);
            });
        });
    </script>
